<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Fondo negro -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Calavera en verde neón (estilo hacker/cybersecurity) -->
  <g fill="#00ff00">
    <!-- Cráneo principal -->
    <ellipse cx="256" cy="200" rx="120" ry="140" fill="#00ff00"/>
    
    <!-- Frente del cráneo (contorno superior) -->
    <path d="M 136 160 Q 136 80 256 60 Q 376 80 376 160" fill="#00ff00"/>
    
    <!-- Mandíbula -->
    <ellipse cx="256" cy="340" rx="90" ry="50" fill="#00ff00"/>
    
    <!-- Dientes superiores -->
    <rect x="200" y="310" width="15" height="25" fill="#000000" rx="2"/>
    <rect x="220" y="310" width="15" height="25" fill="#000000" rx="2"/>
    <rect x="240" y="310" width="15" height="25" fill="#000000" rx="2"/>
    <rect x="260" y="310" width="15" height="25" fill="#000000" rx="2"/>
    <rect x="280" y="310" width="15" height="25" fill="#000000" rx="2"/>
    <rect x="300" y="310" width="15" height="25" fill="#000000" rx="2"/>
    
    <!-- Dientes inferiores -->
    <rect x="205" y="355" width="12" height="20" fill="#000000" rx="2"/>
    <rect x="225" y="355" width="12" height="20" fill="#000000" rx="2"/>
    <rect x="245" y="355" width="12" height="20" fill="#000000" rx="2"/>
    <rect x="265" y="355" width="12" height="20" fill="#000000" rx="2"/>
    <rect x="285" y="355" width="12" height="20" fill="#000000" rx="2"/>
    
    <!-- Órbitas oculares (cuencas negras) -->
    <ellipse cx="210" cy="180" rx="35" ry="45" fill="#000000"/>
    <ellipse cx="302" cy="180" rx="35" ry="45" fill="#000000"/>
    
    <!-- Brillo en los ojos (efecto glitch) -->
    <ellipse cx="215" cy="170" rx="12" ry="15" fill="#00ff00" opacity="0.8"/>
    <ellipse cx="307" cy="170" rx="12" ry="15" fill="#00ff00" opacity="0.8"/>
    
    <!-- Nariz (cavidad nasal triangular) -->
    <path d="M 256 220 L 235 270 L 277 270 Z" fill="#000000"/>
    
    <!-- Línea de separación cráneo/mandíbula -->
    <line x1="166" y1="310" x2="346" y2="310" stroke="#000000" stroke-width="3"/>
    
    <!-- Detalles de grietas en el cráneo -->
    <path d="M 180 120 Q 190 140 185 160" stroke="#000000" stroke-width="2" fill="none"/>
    <path d="M 332 120 Q 322 140 327 160" stroke="#000000" stroke-width="2" fill="none"/>
    <path d="M 256 90 L 256 130" stroke="#000000" stroke-width="2"/>
    
    <!-- Código binario decorativo (estilo hacker) -->
    <text x="256" y="450" font-family="Courier New, monospace" font-size="24" fill="#00ff00" text-anchor="middle" opacity="0.6">01001010 01000111</text>
  </g>
  
  <!-- Efecto de brillo exterior (opcional) -->
  <circle cx="256" cy="256" r="250" fill="none" stroke="#00ff00" stroke-width="2" opacity="0.3"/>
</svg>
